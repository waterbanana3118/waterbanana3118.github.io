<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>個人主頁</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body, html {
        height: 100%;
        font-family: 'Noto Sans TC', sans-serif;
        color: #fff;
        overflow-x: hidden;
      }

      .hero {
        position: relative;
        width: 100%;
        height: 100vh;
        background: url('background.png') no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(4px);
      }

      .card {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 30px 40px;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }

      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 3px solid #fff;
      }

      .card h1 {
        font-size: 28px;
        margin-bottom: 10px;
      }

      .card p {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 16px;
      }

      .social-icons a {
        color: #fff;
        font-size: 20px;
        transition: opacity 0.3s;
      }

      .social-icons a:hover {
        opacity: 0.7;
      }

      .content {
        background: #fff;
        color: #333;
        padding: 60px 20px;
        text-align: center;
      }

      .content h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      /* 卡片式社群連結樣式 */
      .link-card {
        max-width: 360px;
        margin: 20px auto;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: transform 0.3s;
        text-align: left;
      }

      .link-card:hover {
        transform: translateY(-4px);
      }

      .link-card a {
        display: flex;
        align-items: center;
        gap: 16px;
        text-decoration: none;
        color: #333;
        padding: 16px;
      }

      .link-card img {
        width: 40px;
        height: 40px;
      }

      .link-card p {
        margin: 4px 0 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="overlay"></div>
      <div class="card">
        <img class="avatar" src="your-avatar.webp" alt="頭像">
        <h1>你的名字</h1>
        <p>這裡是一段關於你的簡介文字，可以是自我介紹、身份、或一句標語。</p>
        <div class="social-icons">
          <a href="#" aria-label="Twitter">🐦</a>
          <a href="#" aria-label="YouTube">📺</a>
          <a href="#" aria-label="Email">📧</a>
        </div>
      </div>
    </div>

    <section class="content">
      <h2>更多內容</h2>

      <!-- YouTube 卡片 -->
      <div class="link-card">
        <a href="https://www.youtube.com/@%E5%B0%8F%E9%BE%8D%E8%B2%93%E3%81%82%E5%BD%BC%E5%A4%9A" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
          <div>
            <strong>YouTube</strong>
            <p>小龍貓あ彼多</p>
          </div>
        </a>
      </div>

      <!-- Instagram 卡片 -->
      <div class="link-card">
        <a href="https://www.instagram.com/waterbanana3118/" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
          <div>
            <strong>Instagram</strong>
            <p>@earendel.space</p>
          </div>
        </a>
      </div>
    </section>
  </body>
</html>
